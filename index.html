<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Knowledge AI</title>

  <style>
    /* ---------- GLOBAL STYLES ---------- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      transition: all 0.3s ease;
    }

    h1, h2, p {
      margin: 0;
    }

    button {
      font-family: inherit;
    }

    /* ---------- HOME PAGE ---------- */
    #home {
      background: linear-gradient(135deg, #001f3f, #0074d9);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .search-box {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .search-box input {
      width: 400px;
      max-width: 90%;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
    }

    .search-box button {
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      background: #00aaff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #0090dd;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin-top: 60px;
      width: 100%;
      padding: 0 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      font-size: 16px;
    }

    .box:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* ---------- TOPIC PAGE ---------- */
    #topicPage {
      display: none;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f8ff, #d6ebff);
      color: #00264d;
      padding: 40px 20px;
    }

    .back-btn {
      background: #0074d9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #005fa3;
    }

    .topic-content {
      max-width: 800px;
      margin: auto;
      text-align: left;
    }

    /* ---------- AI FLOATING BUTTON ---------- */
    .ai-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: #0074d9;
      color: white;
      font-size: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .ai-btn:hover {
      background: #005fa3;
    }

    .chat-box {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 300px;
      padding: 15px;
      z-index: 1000;
    }

    .chat-box h3 {
      margin-bottom: 10px;
      color: #0074d9;
      font-size: 18px;
    }

    .chat-box input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .chat-response {
      margin-top: 10px;
      color: #00264d;
      font-size: 14px;
    }

    /* ---------- RESPONSIVE STYLES ---------- */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .search-box input {
        font-size: 16px;
        padding: 12px 18px;
      }

      .search-box button {
        font-size: 14px;
        padding: 12px 20px;
      }

      .ai-btn {
        width: 55px;
        height: 55px;
        font-size: 26px;
      }

      .chat-box {
        width: 90%;
        right: 5%;
        bottom: 90px;
      }

      .topic-content {
        padding: 0 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .grid {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 15px;
      }

      .box {
        font-size: 14px;
        padding: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- HOME PAGE -->
  <div id="home">
    <h1>Deep Knowledge AI</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search anything in the world..." />
      <button onclick="performSearch()">Search</button>
    </div>

    <div class="grid" id="topicsGrid">
      <!-- Boxes will be generated here -->
    </div>
  </div>

  <!-- TOPIC PAGE -->
  <div id="topicPage">
    <button class="back-btn" onclick="goHome()">‚Üê Back</button>
    <div class="topic-content">
      <h2 id="topicTitle"></h2>
      <p id="topicInfo"></p>
    </div>

    <button class="ai-btn" onclick="toggleChat()">ü§ñ</button>

    <div class="chat-box" id="chatBox">
      <h3>Ask AI</h3>
      <input type="text" id="aiInput" placeholder="Ask about this topic..." onkeydown="if(event.key==='Enter')askAI()" />
      <div class="chat-response" id="chatResponse"></div>
    </div>
  </div>
